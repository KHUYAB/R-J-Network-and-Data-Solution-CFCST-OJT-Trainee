{% extends "base.html" %}
{% block content %}
<style>
    /* Ginagamit ang styles mula sa login form mo para parehas ang hitsura */
    .forgot-container {
        max-width: 450px;
        margin-top: 100px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .forgot-header h1 {
        font-weight: 800;
        font-size: 2.5rem;
        color: #000;
        margin-bottom: 5px;
    }
    .forgot-header p {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
    }
    .input-group-text {
        background-color: transparent;
        border-right: none;
        color: #6c757d;
    }
    .form-control {
        border-left: none;
        padding: 12px;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }
    /* Signature Gold Button */
    .btn-csu {
        background-color: #e2ae1d;
        border: none;
        color: white;
        padding: 12px;
        font-weight: 600;
        font-size: 1.2rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
    }
    .btn-csu:hover {
        background-color: #c99a16;
        color: white;
        transform: translateY(-2px);
    }
    .back-link {
        color: #d4a017;
        text-decoration: none;
        font-weight: 500;
    }
</style>

<div class="container d-flex justify-content-center">
    <div class="forgot-container w-100">
        
        <div class="forgot-header">
            <h1>Reset Password</h1>
            <p>Enter your <strong>Gmail address</strong> to receive a recovery link.</p>
        </div>

        {% if message %}
        <div class="alert alert-{{ msg_type }} border-0 shadow-sm">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
                <div class="form-text text-muted">Format: user@gmail.com</div>
            </div>

            <button type="submit" class="btn btn-csu w-100 mt-2">
                Send Reset Link <i class="bi bi-send"></i>
            </button>
        </form>

        <p class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="back-link">
                <i class="bi bi-arrow-left"></i> Bumalik sa Login
            </a>
        </p>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
