{% extends "base.html" %}
{% block content %}
<style>
    /* Consistency with Login Design */
    .reg-container {
        max-width: 500px;
        margin-top: 50px;
        margin-bottom: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .reg-header h1 {
        font-weight: 800;
        font-size: 2.3rem;
        color: #000;
        margin-bottom: 5px;
    }
    .reg-header p {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #212529;
    }
    .input-group-text {
        background-color: transparent;
        border-right: none;
        color: #6c757d;
    }
    .form-control {
        border-left: none;
        padding: 10px;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }
    /* Gold Theme Button */
    .btn-csu {
        background-color: #e2ae1d;
        border: none;
        color: white;
        padding: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: 8px;
    }
    .btn-csu:hover {
        background-color: #c99a16;
        color: white;
    }
    .text-gold {
        color: #d4a017 !important;
        text-decoration: none;
    }
    /* Maintenance Alert Styling */
    #maintenanceAlert {
        display: none; /* Hidden by default */
    }
</style>

<div class="container d-flex justify-content-center">
    <div class="reg-container w-100">
        
        <div class="reg-header text-center">
            <h1>Create Account</h1>
            <p>Join our professional Enterprise Solutions Provider</p>
        </div>

        <div id="maintenanceAlert" class="alert alert-warning border-0 shadow-sm d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>
                <strong>Registration is currently under maintenance.</strong> Please try again later.
            </div>
        </div>

        <form id="registrationForm" method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Juan Dela Cruz" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="example@email.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="At least 8 characters" required>
                    <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword" style="border-left: none;">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat password" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label small text-muted" for="termsCheck">
                        I agree to the <a href="#" class="text-gold">Terms of Service</a> and <a href="#" class="text-gold">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-csu">Create Account</button>
                <button type="button" class="btn btn-outline-dark"><i class="bi bi-google me-2"></i>Sign up with Google</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="fw-bold text-gold">Sign In</a>
            </p>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password Toggle Logic
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
    });

    // Form Submission Logic
    const form = document.getElementById('registrationForm');
    const maintenanceAlert = document.getElementById('maintenanceAlert');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Stop the form from submitting

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Check password match first
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Show the Maintenance Alert instead of success
        maintenanceAlert.style.display = 'flex';
        
        // Scroll to top so user sees the message
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
});
</script>
{% endblock %}
