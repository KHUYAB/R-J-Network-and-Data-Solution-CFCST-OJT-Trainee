{% extends "base.html" %}
{% block content %}
<style>
    /* Custom styles to match the screenshot */
    .login-container {
        max-width: 450px;
        margin-top: 100px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-header h1 {
        font-weight: 800;
        font-size: 2.5rem;
        color: #000;
        margin-bottom: 5px;
    }
    .login-header p {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
    }
    .input-group-text {
        background-color: transparent;
        border-right: none;
        color: #6c757d;
    }
    .form-control {
        border-left: none;
        padding: 12px;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }
    .forgot-link {
        color: #d4a017; /* Golden color */
        text-decoration: none;
        font-size: 0.9rem;
    }
    /* The Signature Gold Button */
    .btn-csu {
        background-color: #e2ae1d;
        border: none;
        color: white;
        padding: 12px;
        font-weight: 600;
        font-size: 1.2rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .btn-csu:hover {
        background-color: #c99a16;
        color: white;
    }
</style>

<div class="container d-flex justify-content-center">
    <div class="login-container w-100">
        
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to Enterprise Solutions Provider</p>
        </div>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label">Password</label>
                    <a href="forgot" class="forgot-link">Forgot password?</a>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="........" required>
                </div>
            </div>

            <button type="submit" class="btn btn-csu w-100 mt-2">
                Sign In <i class="bi bi-arrow-right"></i>
            </button>
        </form>

        <p class="text-center mt-4 text-muted">
            Walang account? <a href="{{ url_for('register') }}" style="color: #d4a017;">Register</a>
        </p>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
